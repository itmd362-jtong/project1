<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="css/normalize.css">
    <link rel="stylesheet" media="screen" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap">
    <script src="js/script.js" async></script>
    <title>Sign up form</title>
  </head>
  <body>
    <h1>Sign up for our weekly newsletter!</h1>
    <p>Every week, you'll receive a simple and delicious recipe to try!</p>
  <main id="wrapper">
    <form method="get" action="#null" autocomplete="on">
    <div>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
     <label for="preference">Preferred Recipe Type:</label>
        <select id="preference" name="preference">
          <option value="meat">Meat</option>
          <option value="vegetarian">Vegetarian</option>
          <option value="vegan">Vegan</option>
          <option value="no-preference">No Preference</option>
        </select>
    </div>
    <div>
    <label for="allergies">Do you have any food allergies? Please specify:</label>
    <textarea id="allergies" name="allergies" rows="4" maxlength="300"></textarea>
    </div>
    <input type="submit" value="CONFIRM NOW">
    </form>
  </main>
  </body>
</html>
